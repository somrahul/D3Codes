<!DOCTYPE html>
<html>
<head>
	<title>Somesh's First D3</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<script type="text/javascript">
		//starting the D3 code
		// d3.select("body")
		// .append("p")
		// .text("New Para");

		var dataset = [5, 10, 15, 25, 40];

		var dataset_div = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                24, 18, 25, 9, 3 ];

		d3.select("body")
		.selectAll("p")
		.data(dataset)
		.enter()
		.append("p")
		.text(function(d){return "hi"+d;})
		.style("color", function(d){ 
			if (d > 15) 
				return "red"; 
			else 
				return "black";}
		);

		
	</script>
	<br>
	<script>
	d3.select("body")
	.selectAll("div")
	.data(dataset_div)
	.enter()
	.append("div")
	.attr("class", "bar")
	.style("margin-right", "2px")
	.style("height", function(d){
		return d*5 + "px";
	});

	</script>

</body>
